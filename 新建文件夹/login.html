<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MI5 - Overseas Intelligence Portal - Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        :root {
            --main-bg-color: #0d1117;
            --main-text-color: #00ff41;
            --accent-color: #ff0041;
            --border-color: #1a1e24;
            --title-font: 'Orbitron', sans-serif;
            --data-font: 'Roboto Mono', monospace;
        }

        body {
            font-family: var(--data-font);
            background-color: var(--main-bg-color);
            color: var(--main-text-color);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .login-container {
            background-color: #161b22;
            border: 1px solid var(--border-color);
            padding: 40px;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.2);
            border-radius: 8px;
            width: 350px;
            text-align: center;
        }

        h2 {
            font-family: var(--title-font);
            color: var(--accent-color);
            margin-bottom: 30px;
            letter-spacing: 3px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: calc(100% - 18px);
            padding: 10px;
            background-color: var(--main-bg-color);
            border: 1px solid var(--main-text-color);
            color: var(--main-text-color);
            border-radius: 4px;
            outline: none;
            font-family: var(--data-font);
            box-shadow: 0 0 5px rgba(0, 255, 65, 0.3);
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: var(--accent-color);
            color: var(--main-bg-color);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: var(--title-font);
            font-weight: bold;
            transition: background-color 0.3s ease;
            outline: none;
        }

        button:hover {
            background-color: #ff3366;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .loading-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .loader {
            border: 8px solid #f3f3f3; /* Light grey */
            border-top: 8px solid var(--accent-color);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .watermark {
            position: fixed;
            bottom: 20px;
            right: 20px;
            color: rgba(0, 255, 65, 0.1);
            font-size: 2em;
            font-family: var(--title-font);
            letter-spacing: 5px;
            z-index: 999;
            user-select: none;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>MI5 - OSI Login</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Enter username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter password" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>

    <div id="loading-screen" class="loading-overlay">
        <div class="loader"></div>
    </div>

    <div class="watermark">MI5</div>

<script>
    const loginForm = document.getElementById('login-form');
    const loadingScreen = document.getElementById('loading-screen');

    loginForm.addEventListener('submit', function(event) {
        event.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // Simulate login process
        loadingScreen.classList.add('active');
        setTimeout(() => {
            loadingScreen.classList.remove('active');
            // In a real application, you would verify the username and password here
            if (username === 'Overseas' && password === 'secret') {
                // Redirect to the main portal page
                window.location.href = 'portal.html';
            } else {
                alert('Login failed. Invalid username or password.');
            }
        }, 2000); // Simulate 2 seconds of loading
    });
</script>

</body>
</html>
